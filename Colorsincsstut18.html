    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:red; /*color by name*/

        #secondPara{
            /* color by rgb value */

            /* hex color start with # */
            color:#ff8fff;
            background-color: aqua;
        }

    </style>
</head>

    <p id="firstPara">This is paragrapgh from first box</p>

    <h2>This is my first box</h2>

    <h2>This is my first box</h2>
