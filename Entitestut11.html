<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities</title>
    <!-- entites is used for space lane kai liye kiyuki html sbh ko milake ek hi space manta hai -->
    <div class="Container">
        <p>This is paragraph</p>
    </div>
    <div>
        <!-- &nbsp stands for non breakable space not use it more -->
        <p>This is another &nbsp;paragraph</p>
        <!-- tag ko bhi print karne kai liye use html entites &lt,&gt -->
        <p>paragrapgh is writthin like this &lt;p&gt; </p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>Another character is written like this &rAarr;</p>
        <p>another character is written like this &frac14;</p>
        <!-- empty msg apan jese wtsp pai send karte hai waha use hota hai -->
        <p> empty character written like this &#8203;</p>
    </div>
</head>
<body>
    
</body>
</html>
